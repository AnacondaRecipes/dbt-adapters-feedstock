{% set name = "dbt-adapters" %}
{% set version = "1.2.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/dbt_adapters-{{ version }}.tar.gz
  sha256: 78c785ea783670f65c7351eac768960fd5263b8e37cb3377b980743e8433ace3

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8.0
    - hatchling
    - pip
  run:
    - python >=3.8.0
    - dbt-common <2.0
    - pytz >=2015.7
    - agate >=1.0,<2.0
    - mashumaro >=3.0,<4.0
    - protobuf >=3.0,<5.0
    - typing-extensions >=4.0,<5.0

test:
  imports:
    - dbt.adapters
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/dbt-labs/dbt-adapters
  summary: The set of adapter protocols and base functionality that supports integration with dbt-core
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - conda-forge/dbt
    - rxm7706
